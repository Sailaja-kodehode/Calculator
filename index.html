<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="cal.js" defer></script>
  </head>
  <body>
    <div class="Container">
      <div class="calculator-grid">
        <div class="output">
          <div class="numInput"></div>
        </div>
        <button>C</button>
        <button>()</button>
        <button>%</button>
        <button number>/</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button operator>*</button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button operator>-</button>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button operator>+</button>
        <button operator>+/-</button>
        <button number>0</button>
        <button number>.</button>
        <button operator>=</button>
      </div>
    </div>
  </body>
</html>
